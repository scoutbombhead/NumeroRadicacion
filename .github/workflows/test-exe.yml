name: Test EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run EXE
        run: dist\NumeroRadicacion\NumeroRadicacion.exe
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: execution-logs
          path: dist\NumeroRadicacion\logs\